<!doctype html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" href="{% static 'images/logo/logo.svg' %}">

        <title>iBank - Вхід</title>
        <style>
            html{
                width: 100vw;
            }
            [name=email]:hover, [name=password]:hover{
                border: 2px solid black;
                border-radius: 7px;
            }

            [name=email]:focus, [name=password]:focus{
                border: 2px solid black;
                border-radius: 7px;
            }

            [name=email], [name=password]{
                border: 1px solid grey;
                border-radius: 7px;
                height: 40px;
                padding: 8px;
            }

            .alert{
                margin-left: 35%;
                margin-top: 40px;
                width: 30%;
                min-width: 250px;
            }

            .bi{
                padding: 4px;
            }

            h1{
                font-size: 2.5rem;
            }

            body{
                height: 100vh;
                display:flex;
                justify-content:center;
                align-items:center;
            }
        </style>
    </head>
    <body>
        <div>
            <form action="" method="post" class="text-center">
            {% csrf_token %}
                <h1 class="text-dark">Вхід:</h1>
                {{ form.email }}<br>
                {{ form.password }}<br>
                <input type="submit" value="Вхід" style="height: 40px" class="btn btn-dark mt-3 shadow">
            </form>
            <div class="text-center pt-5">У мене немає акаунту, <a href="/signup">створити</a></div>

            {% if error %}
                <div class="alert alert-danger m-auto"><i class="bi bi-exclamation-triangle-fill" role="img"></i>{{ error }}</div>
            {% endif %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
