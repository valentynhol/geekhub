<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Done!</title>
    </head>
    <body>
        <div class="text-center pt-5">
            <h1 class="text-success d-inline align-middle">Done! Scraped {{ count }} unregistered items.</h1>
            <a href="../admin" class="btn btn-outline-success d-inline">Go to admin page</a>
        </div>
        {% if items %}
        <div class="container">
            <p class="text-secondary text-center">
                ({% for item in items %}{% if item == last_item %}{{ item }}{% else %}{{ item }}, {% endif %}{% endfor %})
            </p>
        </div>
        {% endif %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
